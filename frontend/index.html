<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Agent Platform</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 { color: #7c6af7; font-size: 2rem; margin-bottom: 8px; }
    p.subtitle { color: #888; margin-bottom: 40px; }
    .card {
      background: #1a1a2e;
      border: 1px solid #2a2a4a;
      border-radius: 12px;
      padding: 28px;
      width: 100%;
      max-width: 700px;
      margin-bottom: 20px;
    }
    label { font-size: 0.85rem; color: #aaa; display: block; margin-bottom: 8px; }
    input, textarea {
      width: 100%;
      background: #0f0f1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 14px;
    }
    button {
      background: #7c6af7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #6a58e0; }
    button:disabled { background: #444; cursor: not-allowed; }
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .PENDING { background: #333; color: #aaa; }
    .PROCESSING, .DECOMPOSING { background: #1a3a5c; color: #7ab3e0; }
    .DONE { background: #1a3a1a; color: #7ae07a; }
    .FAILED { background: #3a1a1a; color: #e07a7a; }
    pre {
      background: #0f0f1a;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 16px;
      font-size: 0.85rem;
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 400px;
      overflow-y: auto;
      color: #90e090;
    }
    #loginSection { display: block; }
    #mainSection { display: none; }
    .token-display {
      font-size: 0.75rem;
      color: #555;
      word-break: break-all;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Agent Platform</h1>
  <p class="subtitle">Give me any task in plain English. I'll figure out how to do it.</p>

  <!-- LOGIN SECTION -->
  <div class="card" id="loginSection">
    <label>Username</label>
    <input type="text" id="username" value="admin" />
    <label>Password</label>
    <input type="password" id="password" value="password123" />
    <button onclick="login()">Login</button>
  </div>

  <!-- MAIN SECTION -->
  <div class="card" id="mainSection">
    <label>What do you want the AI agent to do?</label>
    <textarea id="taskInput" rows="3"
      placeholder="e.g. Search for the top 5 Python web frameworks and summarize them"></textarea>
    <button id="submitBtn" onclick="submitTask()">Run Task</button>
  </div>

  <div class="card" id="resultCard" style="display:none">
    <label>Task ID: <span id="taskIdDisplay" style="color:#7c6af7"></span></label>
    <div id="statusBadge" class="status-badge PENDING">PENDING</div>
    <label>Result:</label>
    <pre id="resultDisplay">Waiting for result...</pre>
  </div>

  <script>
    let token = "";
    let pollingInterval = null;

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:8080/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.token) {
          token = data.token;
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("mainSection").style.display = "block";
        } else {
          alert("Login failed: " + JSON.stringify(data));
        }
      } catch (e) {
        alert("Error: Make sure the backend is running. " + e.message);
      }
    }

    async function submitTask() {
      const input = document.getElementById("taskInput").value.trim();
      if (!input) return alert("Please enter a task.");

      document.getElementById("submitBtn").disabled = true;
      document.getElementById("resultCard").style.display = "block";
      document.getElementById("resultDisplay").textContent = "Submitting task...";

      try {
        const res = await fetch("http://localhost:8080/api/tasks", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ input })
        });
        const task = await res.json();

        document.getElementById("taskIdDisplay").textContent = task.taskId;
        updateStatus(task.status);
        document.getElementById("resultDisplay").textContent = "Task queued. Waiting for processing...";

        // Start polling every 3 seconds
        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(() => pollTask(task.taskId), 3000);

      } catch (e) {
        document.getElementById("resultDisplay").textContent = "Error: " + e.message;
        document.getElementById("submitBtn").disabled = false;
      }
    }

    async function pollTask(taskId) {
      try {
        const res = await fetch(`http://localhost:8080/api/tasks/${taskId}`, {
          headers: { "Authorization": "Bearer " + token }
        });
        const task = await res.json();
        updateStatus(task.status);

        if (task.status === "DONE") {
          clearInterval(pollingInterval);
          try {
            const parsed = JSON.parse(task.result);
            document.getElementById("resultDisplay").textContent =
              JSON.stringify(parsed, null, 2);
          } catch {
            document.getElementById("resultDisplay").textContent = task.result;
          }
          document.getElementById("submitBtn").disabled = false;
        } else if (task.status === "FAILED") {
          clearInterval(pollingInterval);
          document.getElementById("resultDisplay").textContent = "Task failed.";
          document.getElementById("submitBtn").disabled = false;
        }
      } catch (e) {
        console.error("Polling error:", e);
      }
    }

    function updateStatus(status) {
      const badge = document.getElementById("statusBadge");
      badge.textContent = status;
      badge.className = "status-badge " + status;
    }
  </script>
</body>
</html>
