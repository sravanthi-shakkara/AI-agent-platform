version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - agent-network

  orchestrator:
    build: ./orchestrator
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=mysecretkey123456789
    depends_on:
      - redis
    networks:
      - agent-network

  llm-engine:
    build: ./llm-engine
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - agent-network

  browser-worker:
    build: ./browser-worker
    ports:
      - "8002:8002"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LLM_ENGINE_URL=http://llm-engine:8001
    depends_on:
      - redis
      - llm-engine
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
